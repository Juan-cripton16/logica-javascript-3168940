<!DOCTYPE html>
<html>
<head>
	<title>Ej1 Scroll Javascript</title>
	<style>

		*{
			margin:0;
			padding: 0;
		}

		#container{
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100vh;
		}
        .bola{
			position: absolute;
			background-color: red;
			border-radius: 50%;
			width: 150px;
			height: 150px;
			top: 50px;
			left: 50px;
		}
		#main{
			width: 300px;
			height: 300px;
			background: tomato;
			overflow: auto;
			
		}

		#child{
			width: 600px;
			height: 600px;
		}

		#datoValor{
			position: fixed;
			font-size: 2em;
			margin: 10px;
		}

	</style>
</head>
<body>


<!--<button onclick="miFuncion()">Llevar</button>-->

<div id="container">
	<div class="bola"></div>
	<div id="main">
		<div id="child">
			<div id="datoValor">
				<p class="valor-vertical">V: 0</p>
				<p class="valor-horizontal">H: 0</p>
			</div>
		</div>
	</div>
</div>

<script src="app.js"></script>


</body>
</html>
